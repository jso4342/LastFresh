<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    body, input, select, textarea, button {
        font-family: noto sans,malgun gothic,AppleGothic,dotum;
        line-height: 1;
        letter-spacing: -.05em;
        color: #4c4c4c;
        font-size: 12px;
        max-width: 100%;
    }
    body {
        margin: 0;
    }
    *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        display: block;
        margin: 8px;
    }
    #main {
        border-bottom: 1px solid #f7f7f7;
    }
    div, th, td, li, dt, dd, p {
        word-break: break-all;
    }
    #content {
        min-width: 1050px;
        padding-bottom: 60px;
    }
    #content {
        position: relative;
    }
    .section_login {
        width: 340px;
        margin: 0 auto;
        padding-top: 90px;
        letter-spacing: -.6px;
    }
    .section_login .tit_login {
        font-weight: 800;
        font-size: 20px;
        line-height: 20px;
        text-align: center;
    }
    .section_login .write_form {
        padding-top: 36px;
    }
    .section_login .login_view {
        text-align: center;
    }
    .section_login input[type=number], .section_login input[type=text], .section_login input[type=password] {
        width: 100%;
        height: 54px;
        padding: 0 19px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #ffffffe0;
        font-size: 14px;
        line-height: 20px;
        outline: none;
    }
    .section_login [name=password], .section_login [name=ordno], .section_login .login_view [name=srch_mail], .section_login [name=srch_id] {
        margin-top: 10px;
    }
    .section_login .checkbox_save {
        overflow: hidden;
        padding-bottom: 28px;
    }
    .section_login .checkbox_save .label_checkbox {
        float: left;
        margin-top: 9px;
    }
    .section_login .label_checkbox {
        position: relative;
        padding: 0 0 3px 22px;
        font-size: 13px;
        line-height: 20px;
    }
    label {
        cursor: default;
    }
    .section_login .label_checkbox [type=checkbox] {
        position: absolute;
        left: 0;
        top: 3px;
        opacity: 0;
    }
    .section_login .login_search {
        float: right;
        padding-top: 13px;
    }
    .section_login .login_search .link {
        float: left;
        font-size: 13px;
    }
    .section_login .login_search .bar {
        float: left;
        width: 1px;
        height: 10px;
        margin: 3px 6px 0;
        background-color: #333;
    }
    .section_login .login_search .link {
        float: left;
        font-size: 13px;
        text-decoration: none;
        color: #333333;
        font-weight: 600;
    }
    .btn_type1 .txt_type {
        color: #fff;
    }
    .btn_type1 {
        border: 1px solid #DA291C;
        background-color: #DA291C;
    }
    .btn_type1, .btn_type2 {
        display: block;
        overflow: hidden;
        width: 100%;
        height: 54px;
        border-radius: 3px;
        font-size: 0;
        text-align: center;
    }
    .btn_type1 .txt_type, .btn_type2 .txt_type {
        display: inline-block;
        height: 100%;
        font-weight: 500;
        font-size: 16px;
        color: #fff;
        line-height: 51px;
        text-align: center;
    }
    button {
        outline: none;
    }
    .section_login .btn_member {
        margin-top: 10px;
    }
    .btn_type2 {
        border: 1px solid #DA291C;
        background-color: #fff;
    }
    .btn_type1 .txt_type, .btn_type2 .txt_type {
        display: inline-block;
        height: 100%;
        font-weight: 700;
        font-size: 16px;
        color: #fff;
        line-height: 51px;
        text-align: center;
    }
    .btn_type2 .txt_type {
        color: #DA291C;
    }
    img{
        width: 100%;
        height: 58px;
        margin-top: 10px;
    }
    .input:focus{
        border-color: #1a7bff;
    }
</style>
<body>
<div id="main">
    <div id="content">

        <div id="qnb" class="quick-navigation">
        </div>
        <div class="section_login">
            <h3 class="tit_login">로그인</h3>
            <div class="write_form">
                <div class="write_view login_view">
                    <form>

                        <input class="input" value="" type="text" name="m_id" size="20" tabindex="1" value="" placeholder="아이디를 입력해주세요">
                        <input class="input" type="password" name="password" size="20" tabindex="2" placeholder="비밀번호를 입력해주세요">
                        <div class="checkbox_save">
                            <label class="label_checkbox checked">
                                <input type="checkbox" id="chk_security" name="chk_security" value="y" checked="checked"
                                       onchange="if( this.checked){$(this).parent().addClass('checked')}else{$(this).parent().removeClass('checked')} ">
                                <!--보안접속-->
                            </label>

                            <div class="login_search">
                                <a class="link" onclick="KurlyTrackerLink('/member/find/id', 'select_find_id')"
                                   href="#none">
                                    아이디 찾기
                                </a>
                                <span class="bar"></span>
                                <a class="link"
                                   onclick="KurlyTrackerLink('/member/find/password', 'select_find_password')"
                                   href="#none">
                                    비밀번호 찾기
                                </a>
                            </div>
                        </div>
                        <button class="btn_type1" type="submit">
                            <span class="txt_type">로그인</span>
                        </button>
                    </form>
                    <a class="btn_type2 btn_member"
                       onclick="KurlyTrackerLink('/shop/member/join.php?return_url=%2Fshop%2Fevent%2FkurlyEvent.php%3Fhtmid%3Devent%2Fjoin%2Fjoin_220420', 'select_join_button', {join_path: 'kurly'}); return false;"
                       href="#none">
                        <span class="txt_type">회원가입</span>
                    </a>
                    <a href="javascript:kakaoLogin();"><img src="https://m.uppear.co.kr/data/skin/mobile/moment_m/new/img/kakao_3.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    // 5f4d1ae11a3b60e8962da349854f336d
    window.Kakao.auth.login({
        scope:'profile, account_email, gender',
        success:function(authObj){
            console.log(authObj);
            window.Kakao.API.request({
                url:'v2/user.me',
                success: res=>{
                    const kakao_account =res.kakao_account;
                    console.log(kakao_account);
            });
        }
    })
</script>

</html>
