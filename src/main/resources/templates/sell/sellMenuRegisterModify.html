<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>라스트프레시 | 메뉴 수정</title>
    <link rel="stylesheet" href="/front/assets/css/sell/sellMain.css">
    <link rel="stylesheet" href="/front/assets/css/fragments.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<th:block th:insert="fragments/headerWithout.html :: headWithoutFragment"/>
<div class="page_myPage myPage_type1 sellMenuRegisterModify">
    <div id="snb" class="snb_my">
        <h2 class="tit_snb">판매자 페이지</h2>
        <div class="inner_snb">
            <ul class="list_menu">
                <li>
                    <a href="/sell/sellMain">판매 내역</a>
                </li>
                <li>
                    <a class="menuClicked" href="/sell/sellMenuList">상품 목록</a>
                </li>
                <li>
                    <a href="#">개인 정보 수정</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="page_section section_orderview menu-register-section">
        <form id="menu-register-form" method="post" action="/sell/sellMenuRegisterModify" enctype="multipart/form-data" th:object="${list}">
            <input type="hidden" th:field="*{sellProductNum}">
            <!-- 상품 등록 안내-->
            <div class="menu-register-wrapper">
                <h3 class="tit">상품 등록</h3>
            </div>
            <!-- 상품 카테고리-->
            <div class="menu-register-content">
                <div class="menu-register-title sell-category-wrapper">
                    <label for="category">
                        카테고리
                    </label>
                    <div class="input-group sell-category">
                        <select id="category" name="sellProductCategory">
                            <option value="">카테고리 선택</option>
                            <option value="1">과일/채소</option>
                            <option value="2">육류</option>
                            <option value="3">수산물</option>
                            <option value="4">반찬</option>
                            <option value="5">간식/음료</option>
                            <option value="6">건강</option>
                            <option value="7">한식</option>
                            <option value="8">일식</option>
                            <option value="9">중식</option>
                            <option value="10">양식</option>
                            <option value="11">카페</option>
                            <option value="12">기타</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 상품명-->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    상품명
                </div>
                <div class="menu-register-info sellProductName">
                    <div class="input-group">
                        <input type="text" name="sellProductName" maxlength='50' th:value="*{sellProductName}">
                        <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                    </div>
                    <span class="input-group-addon">
                        <span class="text-primary">
                            0
                        </span>
                        /50
                    </span>
                </div>
            </div>

            <!-- 판매가 (정상 판매가, 할인 판매가, 판매 기간-->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    판매가
                </div>

                <div class="menu-register-info sellPriceWrapper">
                    <div class="menu-price-wrapper">
                        <label for="sellProductOriginPrice">정상 판매가</label>
                        <div class="input-group sell-price">
                            <input type="number" name="sellProductOriginPrice" id="sellProductOriginPrice" placeholder="숫자만 입력" th:value="*{sellProductOriginPrice}">
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                        <span class="input-group-addon">
                            원
                        </span>
                    </div>

                    <div class="menu-price-wrapper">
                        <label for="sellProductDiscountPrice">할인 판매가</label>
                        <div class="input-group sell-price">
                            <input type="number" name="sellProductDiscountPrice" id="sellProductDiscountPrice" placeholder="숫자만 입력" th:value="*{sellProductDiscountPrice}">
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                        <span class="input-group-addon">
                            원
                        </span>
                    </div>

                    <div class="menu-price-wrapper">
                        <label for="sellProductExpireDay">판매 기간</label>
                        <div class="input-group sell-date">
                            <input type="date" name="sellProductExpireDay" id="sellProductExpireDay" th:value="*{sellProductExpireDate}">
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 재고 수량 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    재고 수량
                </div>

                <div class="menu-register-info sellStockWrapper">
                    <div class="menu-stock-wrapper">
                        <div class="input-group sell-stock">
                            <input type="number" name="sellProductStock" id="sellProductStock" placeholder="숫자만 입력" th:value="*{sellProductStock}">
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                        <span class="input-group-addon">
                            개
                        </span>
                    </div>
                </div>
            </div>

            <!-- 픽업 유무 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    픽업 가능 유무
                </div>

                <div class="menu-register-info sellProductPickup">
                    <div class="menu-pickUp-wrapper">
                        <div class="input-group sell-pickUp rider-radio-input">
                            <input type="radio" name="sellProductPickup" id="sellProductPickup-true" value="0">
                            <label for="sellProductPickup-true">픽업 가능</label>
                            <input type="radio" name="sellProductPickup" id="sellProductPickup-false" value="1">
                            <label for="sellProductPickup-false">픽업 불가능</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 배달 유무 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    배달 가능 유무
                </div>

                <div class="menu-register-info sellProductDelivery">
                    <div class="menu-delivery-wrapper">
                        <div class="input-group sell-delivery">
                            <input type="radio" name="sellProductDeliveryMethod" id="sellProductDelivery-true" value="">
                            <label for="sellProductDelivery-true" onclick="deliveryUsing()">배달 가능</label>
                            <input type="radio" name="sellProductDeliveryMethod" id="sellProductDelivery-false" value="0">
                            <label for="sellProductDelivery-false" onclick="deliveryNoUsing()">배달 불가능</label>
                        </div>
                    </div>
                    <div class="menu-deliveryRider-wrapper">
                        <div class="sell-deliveryRider-title">
                            라스트 라이더 이용 유무
                        </div>
                        <div class="input-group  sell-deliveryRider rider-radio-input">
                            <input type="radio" name="sellProductDeliveryMethod" id="sellProductDeliveryRider-true" value="1">
                            <label for="sellProductDeliveryRider-true" onclick="riderUsing()">라이더 이용</label>
                            <input type="radio" name="sellProductDeliveryMethod" id="sellProductDeliveryRider-false" value="2">
                            <label for="sellProductDeliveryRider-false" onclick="riderNoUsing()">라이더 미이용</label>
                        </div>
                    </div>

                    <div class="menu-deliveryAddress-wrapper sellAddress-delivery">
                        <div class = "innerContent" style = "position:relative;">
                            <div class="sell-deliveryRider-title">
                                배달 가능 동네
                            </div>
                            <div class="content3" style="padding-bottom: 10px;">
                                <div class="input-group sell-delivery-address">
                                    <label for="sellProductDeliveryAddress1_1">
                                        배달지1
                                    </label>
                                    <select id="sellProductDeliveryAddress1_1" name="sellProductDeliveryAddress1_1" class="sido1 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress1_2" class="sigugun1 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress1_3" class="dong1 address">
                                        <option value="">선택</option>
                                    </select>
                                    <input type="hidden" name="sellProductDeliveryAddress1">
                                </div>
                                <div class="input-group sell-delivery-address">
                                    <label for="sellProductDeliveryAddress2_1">
                                        배달지2
                                    </label>
                                    <select id="sellProductDeliveryAddress2_1" name="sellProductDeliveryAddress2_1" class="sido2 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress2_2" class="sigugun2 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress2_3" class="dong2 address">
                                        <option value="">선택</option>
                                    </select>
                                    <input type="hidden" name="sellProductDeliveryAddress2">
                                </div>
                                <div class="input-group sell-delivery-address">
                                    <label for="sellProductDeliveryAddress3_1">
                                        배달지3
                                    </label>
                                    <select id="sellProductDeliveryAddress3_1" name="sellProductDeliveryAddress3_1" class="sido3 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress3_2" class="sigugun3 address">
                                        <option value="">선택</option>
                                    </select>
                                    <select name="sellProductDeliveryAddress3_3" class="dong3 address">
                                        <option value="">선택</option>
                                    </select>
                                    <input type="hidden" name="sellProductDeliveryAddress3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 배송 유무 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    배송 가능 유무
                </div>

                <div class="menu-register-info sellProductShipping">
                    <div class="menu-shipping-wrapper">
                        <div class="input-group sell-shipping">
                            <input type="radio" name="sellProductShippingMethod" id="sellProductShipping-true" value="">
                            <label for="sellProductShipping-true" onclick="shippingUsing()">배송 가능</label>
                            <input type="radio" name="sellProductShippingMethod" id="sellProductShipping-false" value="0">
                            <label for="sellProductShipping-false" onclick="shippingNoUsing()">배송 불가능</label>
                        </div>
                    </div>

                    <div class="menu-shippingRider-wrapper">
                        <div class="sell-deliveryRider-title">
                            라스트 라이더 이용 유무
                        </div>
                        <div class="input-group sell-deliveryRider rider-radio-input">
                            <input type="radio" name="sellProductShippingMethod" id="sellProductShippingRider-true" value="1">
                            <label for="sellProductShippingRider-true">라이더 이용</label>
                            <input type="radio" name="sellProductShippingMethod" id="sellProductShippingRider-false" value="2">
                            <label for="sellProductShippingRider-false">라이더 불이용</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 주소 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    주소
                </div>
                <div class="sell-main-address-wrapper">
                    <div class="input-group sell-main-address">
                        <div>
                            <span>
                                시/도 주소
                            </span>
                            <select id="sellProductDeliveryAddress4_1" name="sellProductDeliveryAddress1_1" class="sido4 address">
                                <option value="">'시/도'를 선택해주세요</option>
                            </select>
                        </div>
                        <div>
                            <span>
                                시/군/구 주소
                            </span>
                            <select name="sellProductDeliveryAddress4_2" class="sigugun4 address">
                                <option value="">'시/군/구'를 선택해주세요</option>
                            </select>
                        </div>
                        <div>
                            <span>
                                동 주소
                            </span>
                            <select name="sellProductDeliveryAddress4_3" class="dong4 address">
                                <option value="">'동'을 선택해주세요</option>
                            </select>
                        </div>
                        <input type="hidden" name="sellProductAddress">
                    </div>
                    <div class="input-group sell-main-address-detail">
                        <div>
                            <span>
                                상세 주소
                            </span>
                            <input type="text" name="sellProductAddressDetail" placeholder="상세 주소를 입력해주세요">
                        </div>
                        <div>
                            <span>
                                우편 번호
                            </span>
                            <input type="text" name="sellProductAddressPostNum" placeholder="우편 번호를 입력해주세요">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상품 설명 -->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    상품 설명
                </div>

                <div class="menu-register-info sellProductDescription">
                    <div class="input-group menu-description-wrapper">
                        <input type="text" name="sellProductDescription" id="sellProductDescription" maxlength='25' th:value="*{sellProductDescription}">
                        <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                    </div>
                    <span class="input-group-addon">
                        <span class="text-primary-description">
                            0
                        </span>
                        /25
                    </span>
                </div>
            </div>

            <!-- 핸드폰 번호 -->
            <div class="menu-register-content">
                <div class="menu-register-title sell-ProductPhoneNum-wrapper">
                    <div class="sellProductPhoneNum-wrapper">
                        <label for="sellProductPhoneNum">
                            휴대폰 번호
                        </label>
                        <div class="menu-register-info sellProductPhoneNum">
                            <div class="menu-phoneNum-wrapper">
                                <div class="input-group sell-phoneNum">
                                    <input type="text" name="sellProductPhoneNum" class="sellProductPhoneNum" id="sellProductPhoneNum" th:value="*{sellProductPhone}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>번호는 -(하이푼) 없이 작성해 주세요</p>
                    </div>
                </div>
            </div>

            <!-- 상품 이미지 (대표 이미지, 상품 상세 정보 이미지)-->
            <div class="menu-register-content">
                <div class="menu-register-title">
                    상품 이미지
                </div>

                <div class="menu-register-info sellImgWrapper">
                    <div class="menu-img-wrapper thumbnailImg">
                        <div class="menu-img-title">
                            대표 이미지
                        </div>
                        <div class="menu-img-content-wrapper">
                            <label for="sellProductThumbnail">
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAPFBMVEX///8AAACTk5Ph4eEvLy83Nzeenp4rKyuampqXl5eKiore3t7q6upPT08bGxsgICCnp6dVVVWCgoLKyspE041KAAABLklEQVR4nO3YS04CURRFUUShwB9+5j9XY8dEK7H1kscu1hrAzdndu9sBAAAAAAAAALfl8e6vp9mTBtuvCu9nTxpMYZ/CPoV9CvsU9insU9insE9hn8I+hX0K+xT2KexT2KewT2Gfwj6FfQr7FPYp7FPYp7BPYZ/CPoV9CvsU9insU9insE9h3/YLT6vC59mTfrwsDwO8rgqHnL28DSg8rLZdk6NChQqnU6hQ4XwKFSqcT6HCb8vsiH+dBhQe9wOc31fbPs4jDn8OKBzjvCq8ni/GGNv/RCnsU9insE9hn8I+hX0K+xT2KexT2KewT2Gfwj6FfQr7FPYp7FPYp7BPYZ/CPoV9CvsU9insU9insE9hn8I+hX0K+xT2KezbfuFxOfx22VohAAAAAAAAbMEXTtsa+A/Y6sQAAAAASUVORK5CYII=" alt="">
                            </label>
                            <input type="button" onclick="cancelFile('sellProductThumbnail')" value="첨부 삭제">
                        </div>
                        <div class="input-group sell-img">
                            <input type="file" name="sellProductImageInput" id="sellProductThumbnail" accept='image/jpeg,image/gif,image/png' onchange='chk_file_type(this)'>
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                    </div>

                    <div class="menu-img-wrapper detailImg">
                        <div class="menu-img-title">
                            상세 정보 이미지
                        </div>
                        <div class="menu-img-content-wrapper">
                            <label for="sellProductImage">
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAPFBMVEX///8AAACTk5Ph4eEvLy83Nzeenp4rKyuampqXl5eKiore3t7q6upPT08bGxsgICCnp6dVVVWCgoLKyspE041KAAABLklEQVR4nO3YS04CURRFUUShwB9+5j9XY8dEK7H1kscu1hrAzdndu9sBAAAAAAAAALfl8e6vp9mTBtuvCu9nTxpMYZ/CPoV9CvsU9insU9insE9hn8I+hX0K+xT2KexT2KewT2Gfwj6FfQr7FPYp7FPYp7BPYZ/CPoV9CvsU9insU9insE9h3/YLT6vC59mTfrwsDwO8rgqHnL28DSg8rLZdk6NChQqnU6hQ4XwKFSqcT6HCb8vsiH+dBhQe9wOc31fbPs4jDn8OKBzjvCq8ni/GGNv/RCnsU9insE9hn8I+hX0K+xT2KexT2KewT2Gfwj6FfQr7FPYp7FPYp7BPYZ/CPoV9CvsU9insU9insE9hn8I+hX0K+xT2KezbfuFxOfx22VohAAAAAAAAbMEXTtsa+A/Y6sQAAAAASUVORK5CYII=" alt="">
                            </label>
                            <input type="button" onclick="cancelFile('sellProductImage')" value="첨부 삭제">
                        </div>
                        <div class="input-group sell-img">
                            <input type="file" name="sellProductImageInput" id="sellProductImage"  onchange='chk_file_type(this)'>
                            <a role="button" class="btn-clear" tabindex="-1" style="display: none;"><span aria-label="삭제">×</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" name="sellProductThumbnail">
            <input type="hidden" name="sellProductImage">
            <input type="hidden" name="sellProductImageUploadPath">
            <input type="hidden" name="sellProductImageUuid">
            <input type="hidden" th:field="${criteria.pageNum}">
            <input type="hidden" th:field="${criteria.amount}">
        </form>
        <div class="blank_article">
        </div>
    </div>
</div>
<div class="bottomBar">
    <div class="menu-final-register bottomBar-btn" onclick="menuModify()">
        수정 하기
    </div>
    <div class="menu-final-cancel bottomBar-cancel-btn" onclick="history.back()">
        취소
    </div>
</div>
<th:block th:insert="fragments/footerWithout.html :: footWithoutFragment"/>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="application/javascript" src="https://zelkun.tistory.com/attachment/cfile8.uf@99BB7A3D5D45C065343307.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/front/assets/js/sell/menuRegisterModify.js"></script>
<script th:inline="javascript">
        function categorySelected() {
            let sellProductCategory = [[${list.sellProductCategory}]];
            $("#category").val(sellProductCategory).prop("selected", true);
        }

        categorySelected();


        function pickUpSelected() {
            let sellProductPickUp = [[${list.sellProductPickup}]];
            $("input[name='sellProductPickup'][value= " + sellProductPickUp + "]").prop("checked", true);
        }

        pickUpSelected();


        function shippingSelected() {
            let sellProductShippingMethod = [[${list.sellProductShippingMethod}]];
            $("input[name='sellProductShippingMethod'][value= " + sellProductShippingMethod + "]").prop("checked", true);
        }

        shippingSelected();


        function deliverySelected() {
            let sellProductDeliveryMethod = [[${list.sellProductDeliveryMethod}]];
            $("input[name='sellProductDeliveryMethod'][value= " + sellProductDeliveryMethod + "]").prop("checked", true);
        }

        deliverySelected();

        function letterChange() {
            let sellProductName = [[${list.sellProductName}]].length;
            let sellProductDescription = [[${list.sellProductDescription}]].length;

            let $letterProductNameSpan = $('.text-primary');
            let $letterDescriptionSpan = $('.text-primary-description');

            $letterProductNameSpan.text(sellProductName);
            $letterDescriptionSpan.text(sellProductDescription);
        }

        letterChange()

</script>
</html>
